<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 0;
    var limite = parseInt(prompt("Digite até que número o programa deve gerar números pares."));

	while(contador <= limite) {
		mostra(contador);
		var contador = contador + 2;
	}

	mostra("FIM");

</script>
