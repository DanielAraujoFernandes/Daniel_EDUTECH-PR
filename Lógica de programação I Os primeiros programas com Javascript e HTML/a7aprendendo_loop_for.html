<meta charset="UTF-8">

<script>

    function pula() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pula();
    }

    for(numero = 1; numero <= 5; numero++) {
        mostra("Numero " + numero);
    }

mostra("FIM!");

</script>
