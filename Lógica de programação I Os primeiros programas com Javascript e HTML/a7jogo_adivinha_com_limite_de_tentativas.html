<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

//Nesta aula apredemos a usar o brake, uma função que interrompe o loop criado por while.

    var numeroPensado = Math.round(Math.random() * 10);

    var tentativas = 1;

    console.log(numeroPensado);

    while(tentativas <= 3) {
        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {
            mostra("Você acertou!");
            break

            } else {
            mostra("Você errou!");
        }
        
        tentativas++;

    }

    mostra("GAME OVER!");
</script>
